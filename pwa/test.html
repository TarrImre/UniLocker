<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../scss/css/login.css" />

    <title>Document</title>
    <script>
        //check the internet connection with javascript navigator online onload
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = 'https://unideb.toxy.hu';
            } else {
                document.querySelector('.text').innerHTML = 'offline';
                setTimeout(checkOnlineStatus, 2000); // 1 másodpercenként újraellenőrzi az állapotot
            }
        }

        window.addEventListener('load', checkOnlineStatus);
    </script>
</head>

</body>
